<!DOCTYPE html>
<html lang="en">

<head>
  <title>Pet Venda</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  

  <div class="container mt-3">

    <div id="alertContainer">
    </div>
    
    <h2>Registrar Vendas</h2>
    <form action="/action_page.php">

      <div class="mb-3 mt-3">
        <label>Produto:</label>
        <input type="text" class="form-control" id="produto" placeholder="Entre com o produto" value="Feijoada">
      </div>

      <div class="mb-3 mt-3">
        <label>Quantidade:</label>
        <input type="text" class="form-control" id="quantidade" placeholder="Entre com a quantidade" value="2">
      </div>

      <div class="mb-3 mt-3">
        <label>Preço:</label>
        <input type="text" class="form-control" id="preco" placeholder="Entre com o preço" value="70">
      </div>

      <div class="mb-3 mt-3">
        <label for="registrador">Responsável pelo Registro:</label>
        <select id="registrador" name="registrador">
          <option value="Proprietario">Proprietário</option>
          <option value="Caixa" name="Caixa">Caixa</option>
          <option value="Estoquista" name="Estoquista">Estoquista</option>
        </select>
      </div>

      <button type="button" class="btn btn-primary" onclick="vender()">Registrar Venda</button>
    </form>
  </div>
  <div class="container mt-3">
    <hr>
    <h6>Histórico de Alteração</h6>
    <ul id="historicoAlteracao">

    </ul>
  </div>

  <script src="script.js"></script>
  <script src="../Controle Estoque /estoque.js"></script>

</body>

</html>
